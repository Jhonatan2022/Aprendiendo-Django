<!--Llamamos la función para cargar contenido estatico-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Llamamos el favicon-->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'logo3.webp' %}"
    />

    <!--Llamamos el css-->
    <link rel="stylesheet" href="{% static '/styles/main.css' %}" />

    <!--Llamamos el css de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      
  </head>
  <body>

    <!--Creamos un menú-->
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'projects' %}">Proyectos</a></li>
        <li><a href="{% url 'tasks' %}">Tareas</a></li>
        <li><a href="{% url 'createtask' %}">Create New Task</a></li>
        <li><a href="{% url 'createproject' %}">Create project</a></li>
      </ul>
    </nav>

    <main class="container">
      <!--Creamos un block de contenido para la información-->
      {% block content %} 
      {% endblock %}

    </main>


    <!--Llamamos el js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
